name: Test MECP Engine

on:
  push:
    paths: ['engine/**']
  pull_request:
    paths: ['engine/**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd engine && npm ci
      - run: cd engine && npm test

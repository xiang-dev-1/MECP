name: Validate Language Files

on:
  push:
    paths: ['languages/**']
  pull_request:
    paths: ['languages/**']

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd engine && npm ci
      - run: cd engine && npm run validate-languages
